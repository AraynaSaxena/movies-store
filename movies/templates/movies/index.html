{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
<div class="container">
<div class="row mt-3">
<div class="col mx-auto mb-3">
<h2>List of Movies</h2>
<hr />
<p class="card-text">
  <form method="GET">
    <div class="row">
      <div class="col-auto">
        <div class="input-group col-auto">
          <div class="input-group-text">
            Search</div>
          <input type="text" class="form-control"
            name="search" value="{{ request.GET.search }}">
        </div>
      </div>
      <div class="col-auto">
        <button class="btn bg-dark text-white"
          type="submit">Search</button>
      </div>
    </div>
  </form>
</p>
</div>
</div>
<div class="row">
 {% for movie in template_data.movies %}
<div class="col-md-4 col-lg-3 mb-2">
<div class="card h-100">
<div class="card-img-container" style="height: 300px; overflow: hidden;">
<img src="{{ movie.image.url }}"
     class="card-img-top"
     style="width: 100%; height: 100%; object-fit: cover;"
     alt="{{ movie.name }}" loading="lazy">>

</div>
<div class="card-body text-center d-flex flex-column justify-content-end">
<a href="{% url 'movies.show' id=movie.id %}"
class="btn bg-dark text-white">
 {{ movie.name }}
</a>
</div>
</div>
</div>
 {% endfor %}
</div>
</div>
</div>
{% endblock content %}
