{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto mb-3">
        <h2>{{ template_data.title }}</h2>
        <hr />
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="comment" class="form-label">Your Review:</label>
                <textarea name="comment" required
                          class="form-control"
                          id="comment"
                          rows="4">{{ template_data.review.comment }}</textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Edit Review</button>
                <a href="{% url 'movies.show' id=template_data.review.movie.id %}"
                   class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
